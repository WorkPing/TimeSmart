<!-- ระบุว่าเป็น HTML5 และใช้ภาษาไทย -->
<!DOCTYPE html>
<!-- เปิดแท็ก html และกำหนดภาษาเป็นไทย -->
<html lang="th">
<head>
  <!-- กำหนดการเข้ารหัสอักขระเป็น UTF-8 -->
  <meta charset="UTF-8"/>
  <!-- ตั้งค่า viewport ให้รองรับการแสดงผลบนมือถือ -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- ชื่อหน้าที่จะแสดงในแท็บเบราว์เซอร์ -->
  <title>เช็คอิน – WorkPing Time</title>
  <style>
    /* รีเซ็ตค่า margin และ padding ของทุก element ให้เป็น 0 */
    * { box-sizing: border-box; margin: 0; padding: 0 }
    /* กำหนดให้ html และ body ครอบคลุมเต็มหน้าจอ */
    html, body {
      width: 100%; 
      height: 100%;
      /* ใช้ฟอนต์ Sarabun ถ้ามี fallback เป็น sans-serif */
      font-family: 'Sarabun', sans-serif;
      /* ใส่ภาพพื้นหลังแบบ center/cover */
      background: url('background.png') center/cover no-repeat;
      /* ข้อความสีขาวและจัดกึ่งกลาง */
      color: #fff; 
      text-align: center;
    }
    /* สไตล์สำหรับแถบหัวเว็บ (header) */
    header {
      display: flex;              /* ใช้ Flexbox */
      justify-content: center;    /* จัดให้กลางแนวนอน */
      align-items: center;        /* จัดให้กลางแนวตั้ง */
      padding: 20px 0;            /* เว้นระยะบน-ล่าง 20px */
    }
    /* ขนาดโลโก้ไม่เกิน 160px */
    header img { 
      max-width: 160px; 
      height: auto; 
    }
    /* กรอบฟอร์มเช็คอินกึ่งกลาง กว้างไม่เกิน 400px */
    .form-container {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      text-align: left; /* ข้อความในฟอร์มชิดซ้าย */
    }
    /* สไตล์ป้าย label */
    .form-container label {
      display: block;
      font-size: 18px;
      margin: 10px 0 5px;
    }
    /* สไตล์ช่องกรอกข้อความและไฟล์ */
    .form-container input[type="text"],
    .form-container input[type="file"] {
      width: 100%; 
      padding: 12px; 
      margin-bottom: 15px;
      border: 3px solid #fff;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
    }
    /* สไตล์ปุ่มส่งข้อมูล */
    .form-container button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity .2s;
    }
    /* เมื่อชี้ปุ่มให้ลดความทึบ */
    .form-container button:hover { 
      opacity: .8; 
    }
    /* ขนาดข้อความ GPS */
    #position { 
      font-size: 16px; 
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- แถบหัวเว็บแสดงโลโก้ -->
  <header>
    <img src="Logo WorkPingTime.png" alt="WorkPing Time Logo">
  </header>

  <!-- ส่วนฟอร์มเช็คอิน -->
  <div class="form-container">
    <!-- ป้ายกรอกชื่อ -->
    <label for="name">กรอกชื่อ :</label>
    <!-- ช่องกรอกชื่อ (required) -->
    <input type="text" id="name" placeholder="ชื่อของคุณ" required>

    <!-- ป้ายอัพโหลดรูป -->
    <label for="photo">ถ่ายรูปเข้า​งาน :</label>
    <!-- ช่องอัพโหลดรูป กล้องหลัง (required) -->
    <input type="file" id="photo" accept="image/*" capture="environment" required>

    <!-- แสดงตำแหน่ง GPS -->
    <p id="position">ตำแหน่ง: --, --</p>
    <!-- ปุ่มส่งข้อมูลเช็คอิน -->
    <button onclick="submitCheckin()">เข้า​งาน</button>
  </div>

  <script>
    // กำหนดรหัสร้านค้า (shopId) เพื่อแยกข้อมูลใน Hookdeck
    const SHOP_ID = 'KJ';
    // URL ของ Hookdeck/Webhook endpoint ที่จะรับ payload
    const WEBHOOK_URL = 'https://hkdk.events/6t72sw80kbjrm2';

    // ขอสิทธิ์เข้าถึง GPS ของผู้ใช้ และเก็บพิกัดเมื่อได้มา
    navigator.geolocation.getCurrentPosition(pos => {
      // เก็บค่า Latitude ทศนิยม 6 ตำแหน่ง
      const lat = pos.coords.latitude.toFixed(6);
      // เก็บค่า Longitude ทศนิยม 6 ตำแหน่ง
      const lng = pos.coords.longitude.toFixed(6);
      // แสดงตำแหน่งบนหน้าจอ
      document.getElementById('position').innerText = `ตำแหน่ง: ${lat}, ${lng}`;
    });

    // ฟังก์ชันส่งข้อมูลเช็คอินเมื่อกดปุ่ม
    function submitCheckin() {
      // ดึงค่าช่องชื่อ
      const nameInput = document.getElementById('name');
      // ดึงไฟล์รูปจาก input
      const file = document.getElementById('photo').files[0];
      // ดึงข้อความตำแหน่งปัจจุบัน
      const positionText = document.getElementById('position').innerText;
      // แยกตำแหน่งเป็น lat กับ lng
      const [ , latRaw, lngRaw ] = positionText.split(' ');
      const lat = latRaw.replace(',', ''); // ลบเครื่องหมายจุลภาค
      const lng = lngRaw;                 // ค่า lng พร้อม
      // กำหนดเวลาเช็คอินคงที่ (ปรับได้ตามต้องการ)
      const time = '08:00';

      // ตรวจสอบว่าชื่อและรูปถูกกรอกครบ
      if (!nameInput.value.trim() || !file) {
        alert('กรุณากรอกชื่อ และถ่ายรูปให้ครบถ้วน');
        return; // หยุดถ้ายังไม่ครบ
      }

      // อ่านไฟล์รูปเป็น Base64
      const reader = new FileReader();
      reader.onload = () => {
        // reader.result จะเป็น Data URL เช่น data:image/png;base64,...
        const dataUrl = reader.result;
        // แยกส่วน header (meta) กับข้อมูล base64 จริง
        const [meta, base64] = dataUrl.split(',');
        // ดึง mimetype จาก meta
        const mime = meta.match(/data:(.*?);/)[1];

        // สร้าง payload JSON รวมข้อมูลทั้งหมด
        const payload = {
          shopId: SHOP_ID,      // รหัสร้านเพื่อแยกข้อมูล
          name: nameInput.value.trim(), // ชื่อพนักงาน
          time: time,                   // เวลาที่กำหนด
          lat: lat,                     // พิกัดละติจูด
          lng: lng,                     // พิกัดลองจิจูด
          type: 'checkin',              // ประเภทการส่ง (checkin)
          imageName: file.name,         // ชื่อไฟล์รูป
          imageMime: mime,              // ชนิดไฟล์รูป
          imageBase64: base64           // ข้อมูลรูปแบบ Base64
        };

        // ส่งข้อมูลไปยัง Hookdeck ด้วย fetch
        fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(_ => {
          // ถ้าสำเร็จ ให้ไปยังหน้า success
          window.location = `checkinSuccess.html?time=${encodeURIComponent(time)}`;
        })
        .catch(_ => {
          // ถ้า error ก็ยังไปหน้า success เหมือนกัน
          window.location = `checkinSuccess.html?time=${encodeURIComponent(time)}`;
        });
      };
      // เริ่มอ่านไฟล์รูปเป็น Data URL
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
